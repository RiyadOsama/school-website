<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Education Website</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/ColoredLogo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Start Top Banner -->
      <div class="top-banner d-flex justify-content-center align-items-center">
        <div><a href="#">Admission is Open, Grab your seat now</a></div>
        <div>
          <img src="images/header/topNavbar.svg" alt="Grab your seat now" />
        </div>
      </div>
      <!-- End Top Banner -->
      <!-- Start Navbar -->
      <div class="navbar">
        <div class="logo d-flex justify-content-between align-items-center">
          <div class="logo-shape">
            <img src="images/header/shape-14.svg" alt="Logo Shape" />
          </div>
          <div class="logo-text">
            <img src="images/header/Text Button.svg" alt="Logo Text" />
          </div>
        </div>
        <div
          class="buttons-container d-flex justify-content-center align-items-center"
        >
          <div class="button active">
            <a href="#">Home</a>
          </div>
          <div class="button">
            <a href="#">About Us</a>
          </div>
          <div class="button">
            <a href="#">Academics</a>
          </div>
          <div class="button">
            <a href="#">Admissions</a>
          </div>
          <div class="button">
            <a href="#">Student Life</a>
          </div>
          <div class="button">
            <a href="#">Contact</a>
          </div>
          <div id="btn" class="button">
            <img src="images/header/Icon.svg" alt="Button" />
          </div>
        </div>
      </div>
      <div class="options">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Academics</a></li>
          <li><a href="#">Admissions</a></li>
          <li><a href="#">Student Life</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- End Navbar -->
    </header>
    <main>
      <section id="hero">
        <div class="container"></div>
      </section>
      <section id="benefits">
        <div class="container"></div>
      </section>
      <section id="testimonials">
        <div class="container"></div>
      </section>
      <section id="faqs">
        <div class="container"></div>
      </section>
      <section id="links">
        <div class="container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
